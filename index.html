<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://kit.fontawesome.com/bfda6b8c6b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">
            <input class="place" type="text" id="inputId" placeholder="0"/>
        </div>
            <div class="media">
                <div>
                    <button class="operator">AC</button>
                    <button class="operator">
                        DEl
                    </button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div>
                    <button id="numberId" type="button">7</button>
                    <button id="numberId" type="button">8</button>
                    <button id="numberId" type="button">9</button>
                    <button id="numberId" class="operator">*</button>
                </div>
                <div>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button class="operator">-</button>
                </div>
                <div>
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button class="operator">+</button>
                </div>
                <div>
                    <button type="button">00</button>
                    <button type="button">0</button>
                    <button class="button">.</button>
                    <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
